<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 使用 -->
  <div id="app">
    <h2>{{ message }}</h2>
  </div>

  <script src="../lib/vue.js"></script>
  <script>
    // 创建VueApp
    const app = Vue.createApp({
      data() {
        return {
          message: "Hello Vue"
        }
      }
    })

    // 挂载
    app.mount("#app")
  </script>
  
</body>
</html>
