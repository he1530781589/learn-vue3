<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- v-pre指令: 
    就是告诉Vue别管这个元素和它里面的内容，直接原样显示出来，不要做任何处理
    包括其他指令也不会被解析
  -->
  <div id="app">
    <div v-pre>
      <h2 v-bind:click="sayHello">{{ message }}</h2>
      <p>当前计数: {{ counter }}</p>
      <p>{{}}</p>
    </div>
  </div>
  
  <script src="../lib/vue.js"></script>
  <script>
    // 1.创建app
    const app = Vue.createApp({
      // data: option api
      data: function() {
        return {
          message: "Hello Vue",
          counter: 0
        }
      },
      methods: {
        sayHello() {
          console.log("Hello")
        }
      }
    })

    // 2.挂载app
    app.mount("#app")
  </script>
</body>
</html>
