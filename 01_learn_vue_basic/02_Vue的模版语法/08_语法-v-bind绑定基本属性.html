<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      margin-bottom: 10px;
    }
    img {
      margin-bottom: 10px;
      display: block;
      width: 500px;
    }
  </style>
</head>

<body>

  <div id="app">
    <div>
      <button @click="switchBanner">切换图片</button>
    </div>

    <!-- 1.绑定img的src属性 -->
    <img v-bind:src="showImgUrl" alt="">
    <!-- 语法糖: v-bing => : -->
    <img :src="showImgUrl" alt="">

    <!-- 2.绑定a元素的href -->
    <a :href="href" target="_blank">百度一下</a>
  </div>

  <script src="../lib/vue.js"></script>
  <script>
    // 创建VueApp
    const app = Vue.createApp({
      data() {
        return {
          imgUrl1: "http://p1.music.126.net/agGc1qkogHtJQzjjyS-kAA==/109951167643767467.jpg",
          imgUrl2: "http://p1.music.126.net/_Q2zGH5wNR9xmY1aY7VmUw==/109951167643791745.jpg",
          showImgUrl: "http://p1.music.126.net/_Q2zGH5wNR9xmY1aY7VmUw==/109951167643791745.jpg",
          href: "http://www.baidu.com"
        }
      },
      methods: {
        switchBanner() {
          this.showImgUrl = this.showImgUrl === this.imgUrl1 ? this.imgUrl2 : this.imgUrl1
        }
      }
    })

    // 挂载
    app.mount("#app")
  </script>

</body>

</html>
